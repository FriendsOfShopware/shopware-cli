---

x-environment-app: &environment-app
  environment:
    APP_ENV: prod
    DATABASE_URL: 'mysql://shopware:shopware@database/shopware'
    APP_URL: 'http://localhost:8000'
    APP_SECRET: '{{ .appSecret }}'
    INSTANCE_ID: '{{ .instanceID }}'
    BLUE_GREEN_DEPLOYMENT: ''
    JWT_PRIVATE_KEY: '{{ .jwtPrivateKey }}'
    JWT_PUBLIC_KEY: '{{ .jwtPublicKey }}'
    CDN_URL: 'http://cdn:9000'
    CDN_URL_PUBLIC: 'http://localhost:9000'
    AWS_REGION: 'eu-central-1'
    AWS_PUBLIC_FILESYSTEM_BUCKET: 'public'
    AWS_PRIVATE_FILESYSTEM_BUCKET: 'private'
    AWS_ACCESS_KEY_ID: '{{ .awsAccessKeyID }}'
    AWS_SECRET_ACCESS_KEY: '{{ .awsSecretAccessKey }}'

x-environment-database: &environment-database
  environment:
    MYSQL_ROOT_PASSWORD: 'shopware'
    MYSQL_USER: 'shopware'
    MYSQL_PASSWORD: 'shopware'
    MYSQL_DATABASE: 'shopware'

x-environment-cdn: &environment-cdn
  environment:
    MINIO_ROOT_USER: 'shopware'
    MINIO_ROOT_PASSWORD: 'shopware'
    MC_JSON: '1'
    AWS_ACCESS_KEY_ID: '{{ .awsAccessKeyID }}'
    AWS_SECRET_ACCESS_KEY: '{{ .awsSecretAccessKey }}'

x-volumes-app-cache: &volumes-app-cache
  tmpfs:
    - /var/www/html/var/cache:rw,noexec,nosuid,nodev,mode=1777 # Shopware needs this
    - /home/www-data:rw,noexec,nosuid,nodev,mode=1777 # Caddy needs this

services:
  database:
    image: mysql:8-oracle
    <<: *environment-database
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: [ 'CMD', 'mysqladmin' ,'ping', '-h', 'localhost', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10

  opensearch:
    image: opensearchproject/opensearch:2
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    environment:
      discovery.type: single-node
      plugins.security.disabled: 'true'
    healthcheck:
      test: [ 'CMD', 'curl', 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s']
      timeout: 50s

  cdn:
    image: minio/minio
    <<: *environment-cdn
    volumes:
      - cdn:/data
    command: >
      server /data --console-address :9001
    ports:
      - 9000:9000
      - 9001:9001
    healthcheck:
      test: [ 'CMD', 'mc', 'ping', 'local', '-q', '-x', '-c', '1', '-e', '1' ]

  init-cdn:
    image: minio/minio
    <<: *environment-cdn
    volumes:
      - cdn:/data
    entrypoint: [ 'sh', '-c' ]
    command:
      - |
        mc alias set cdn http://cdn:9000 shopware shopware &&
        mc admin user add cdn "$${AWS_ACCESS_KEY_ID}" "$${AWS_SECRET_ACCESS_KEY}" &&
        mc admin policy attach cdn readwrite --user="$${AWS_ACCESS_KEY_ID}" &&
        mc mb -p --region="eu-central-1" cdn/private &&
        mc mb -p --region="eu-central-1" cdn/public &&
        mc anonymous set download cdn/public
    depends_on:
      cdn:
        condition: service_healthy

  init:
    image: local
    <<: *environment-app
    build:
      context: .
    entrypoint: /setup
    depends_on:
      database:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      cdn:
        condition: service_healthy
      init-cdn:
        condition: service_completed_successfully

  web:
    image: local
    read_only: true
    <<: [ *environment-app, *volumes-app-cache ]
    build:
      context: .
    depends_on:
      init:
        condition: service_completed_successfully
    develop:
      watch:
        - action: sync
          path: config/
          target: /var/www/html/config/
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: composer.lock
    ports:
      - 8000:8000
    healthcheck:
      test: [ 'CMD', 'curl', '-sSf', 'http://localhost:8000/api/_info/health-check' ]

  worker:
    image: local
    read_only: true
    <<: [ *environment-app, *volumes-app-cache ]
    restart: unless-stopped
    build:
      context: .
    depends_on:
      init:
        condition: service_completed_successfully
    entrypoint: [ "php", "bin/console", "messenger:consume", "async", "--time-limit=300", "--memory-limit=512M" ]
    deploy:
      replicas: 3

# TODO: Add redis

volumes:
  mysql-data:
  opensearch-data:
  cdn:
