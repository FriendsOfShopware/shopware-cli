name: Wiki 
on:
  workflow_dispatch:
  push:
    paths:
      - wiki/**
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: cd wiki && mkdocs gh-deploy --force
