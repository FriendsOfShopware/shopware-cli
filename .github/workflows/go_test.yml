name: Tests

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - "*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
        check-latest: true
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
